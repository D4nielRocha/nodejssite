<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>
<body>

    <h1>Contact Us</h1>
    <div class="container">
      <form>

          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstname" placeholder="Your name..">
      
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastname" placeholder="Your last name..">

          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email">
    
          <label for="message_text">Subject:</label>
          <textarea id="message_text" name="message_text" placeholder="Write something.." style="height:200px"></textarea>
      
          <input onclick="addOrUpdateMessage()" class="btn" type="submit" value="Submit">


        <div class="container-row">

        <div class="card">
            <div class="card-body">
              <h5 class="card-title">By Phone</h5>
              <h6 class="card-subtitle mb-2 text-muted">Phone:</h6>
              <p class="card-text">+353 - 01 - 1234567</p>
            </div>
          </div>
          
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">By Email</h5>
              <h6 class="card-subtitle mb-2 text-muted">Email</h6>
              <p class="card-text">Company@company.com</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Location</h5>
              <h6 class="card-subtitle mb-2 text-muted">Where are we:</h6>
              <p class="card-text">Dublin, Ireland</p>
            </div>

          
          </div>
      </div>
    </div>
      
    <script src="./javascript/models/message.js"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
